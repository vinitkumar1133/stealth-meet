<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #eee;
      padding: 20px;
    }
    .panel {
      max-width: 800px;
      margin: auto;
      background-color: #2e2e2e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ff88aa;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff88;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    #editor-container {
      margin-bottom: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Admin Panel</h2>
    <div id="login">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
      <button onclick="checkPassword()">Login</button>
    </div>

    <div id="editorPanel" class="hidden">
      <label for="meetingLink">Meeting Link:</label>
      <input type="text" id="meetingLink" />

      <label for="blogContent">Blog Content:</label>
      <textarea id="blogContent"></textarea>

      <button onclick="saveData()">Save Changes</button>
    </div>
  </div>

  <script>
    const PASSWORD = "admin123"; // Change this to your preferred password

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === PASSWORD) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("editorPanel").classList.remove("hidden");
        loadData();
      } else {
        alert("Incorrect password!");
      }
    }

    function saveData() {
      const meetingLink = document.getElementById("meetingLink").value;
      const blogContent = CKEDITOR.instances.blogContent.getData();
      localStorage.setItem("meetingLink", meetingLink);
      localStorage.setItem("blogContent", blogContent);
      alert("Changes saved!");
    }

    function loadData() {
      document.getElementById("meetingLink").value = localStorage.getItem("meetingLink") || "";
      const content = localStorage.getItem("blogContent") || "<p>Start writing your blog content here...</p>";
      CKEDITOR.replace("blogContent");
      CKEDITOR.instances.blogContent.setData(content);
    }
  </script>
</body>
</html>
