<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      user-select: none;
    }
    .content {
      max-width: 700px;
      margin: auto;
      line-height: 1.5;
    }
    #meetContainer {
      display: none;
      position: fixed;
      top: 100px;
      left: 100px;
      width: 480px;
      height: 320px;
      border: 2px solid #555;
      border-radius: 8px;
      background: #000;
      box-shadow: 0 0 12px #00ff88aa;
      z-index: 9999;
      cursor: move;
      resize: both;
      overflow: hidden;
    }
    #meetContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #disableButton, #toggleIcon {
      cursor: pointer;
      font-size: 24px;
      float: right;
      margin-left: 10px;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="content" id="blogContent">
  <span id="disableButton" title="Disable Call Access">&#128683;</span>
  <span id="toggleIcon" title="Toggle Call">&#9998;</span>

  <div id="editableContent">
    <h1>Blog Content</h1>
    <p>This content can be edited from the admin panel.</p>
  </div>
</div>

<div id="meetContainer">
  <iframe src="" id="meetIframe" allow="camera; microphone; fullscreen; display-capture"></iframe>
</div>

<script>
  const meetContainer = document.getElementById('meetContainer');
  const toggleIcon = document.getElementById('toggleIcon');
  const disableButton = document.getElementById('disableButton');
  const meetIframe = document.getElementById('meetIframe');
  const blogContent = document.getElementById('blogContent');

  let callAccessDisabled = false;
  const savedLink = localStorage.getItem('meetingLink');
  const savedContent = localStorage.getItem('blogContent');

  if (savedLink) meetIframe.src = savedLink;
  if (savedContent) document.getElementById('editableContent').innerHTML = savedContent;

  function toggleMeet(show) {
    if (callAccessDisabled) return;
    meetContainer.style.display = show ? 'block' : 'none';
  }

  function leaveMeet() {
    meetContainer.style.display = 'none';
  }

  function disableCallAccess() {
    callAccessDisabled = true;
    meetContainer.style.display = 'none';
    toggleIcon.style.display = 'none';
    disableButton.style.display = 'none';
    alert('Call access disabled.');
  }

  toggleIcon.onclick = () => {
    toggleMeet(meetContainer.style.display !== 'block');
  };

  disableButton.onclick = disableCallAccess;

  document.addEventListener('keydown', (e) => {
    if (callAccessDisabled) return;
    if (e.ctrlKey && e.key === 'z') toggleMeet(true);
    else if (e.ctrlKey && e.key === 'x') toggleMeet(false);
    else if (e.ctrlKey && e.key === 'b') leaveMeet();
    else if (e.altKey && e.key.toLowerCase() === 'a') disableCallAccess();
  });

  blogContent.addEventListener('click', () => {
    if (!callAccessDisabled) toggleMeet(false);
  });
</script>
</body>
</html>
